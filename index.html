<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="envelope-container" class="card">
    <input id="flap" type="checkbox">
    <label class="flap" for="flap" onclick="start()"></label>
    <div class="envelope-back"></div>
    <div class="card">
      <p>20-10</p>
      <p>Nhiều niềm vui</p>
    </div>
    <div class="card-front"></div> 
  </div>
  <div id="present">
    <img src="./images/present.jpeg" alt="">
  </div>
  <div class="lottie lottie1">
    <lottie-player
      src="https://assets7.lottiefiles.com/packages/lf20_u4rxwy4z.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px;"
      loop
      autoplay
    ></lottie-player>
  </div>
  <div class="lottie lottie2">
    <lottie-player
      src="https://assets7.lottiefiles.com/packages/lf20_kf95m1dj.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px;"
      loop
      autoplay
    ></lottie-player>
  </div>
  <div class="lottie lottie3">
    <lottie-player
      src="https://assets8.lottiefiles.com/temp/lf20_BjQlcM.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px;"
      loop
      autoplay
    ></lottie-player>
    <div class="click-area" onclick="openPresent()"></div>
  </div>
  <button id="button" onclick="onReload()">Quay lại</button>
</body>
<script>
  function start () {
    document.getElementsByClassName("lottie")[0].classList.add('show')
    document.getElementsByClassName("lottie")[1].classList.add('show')
    document.getElementsByClassName("lottie")[2].classList.add('show')
  }
  function openPresent () {
    document.getElementById("present").classList.add('show')
    document.getElementsByClassName("lottie")[2].classList.add('hide')
    document.getElementById("button").classList.add('show')
  }
  function onReload () {
    location.reload()
  }
</script>
</html>
